<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="../assignModules.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../mobile.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header-center">
        <img src="../src/EduEliteLogo.PNG" alt="EduElite" class="piclogo">
    </header>

    <div class="settingsContainer">
        <p class="settingsSection">Karriere</p>
        <div class="settingsChoice-Select">
            <p class="sc-sc-text">Arbeitsbezeichnung</p>
            <select name="" id="jobSelect" class="sc-sc-input">
                <option value="ITP+" data-modules="it-sysadmin, it-programming, it-consulting, it-business-studies, it-python-programming">ITP+</option>
                <option value="Softwareentwickler" data-modules="it-sysadmin, it-programming, it-business-studies">Softwareentwickler</option>
                <option value="Systemadministrator" data-modules="it-sysadmin, it-business-studies">Systemadministrator</option>
                <option value="IT-Berater" data-modules="it-sysadmin, it-consulting, it-business-studies">IT-Berater</option>
                <option value="Frontend-Entwickler" data-modules="it-sysadmin, it-programming, it-business-studies, it-python-programming">Python-Softwareentwickler</option>
                <option value="Frontend-Entwickler" data-modules="it-sysadmin, it-programming, it-business-studies">Frontend-Entwickler</option>
                <option value="Backend-Entwickler" data-modules="it-sysadmin, it-programming, it-business-studies">Backend-Entwickler</option>
                <option value="Full-Stack-Entwickler" data-modules="it-sysadmin, it-programming, it-business-studies">Full-Stack-Entwickler</option>
            </select>
        </div>
    </div>
    
    
    <div class="bottomNavigation">
        <div class="bnav-tab">
            <a href="../index.html" class="bnav-href">
                <p class="bnav-tab-icon"><span class="material-symbols-outlined">home</span></p>
                <p class="bnav-tab-text">Home</p>
            </a>
        </div>
        <div class="bnav-tab">
            <a href="../settings.html" class="bnav-href bnav-selected">
                <p class="bnav-tab-icon"><span class="material-symbols-outlined">settings</span></p>
                <p class="bnav-tab-text">Settings</p>
            </a>
        </div>
    </div>

</body>
</html>
