<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script type="module" src="./reset.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="header-center">
        <img src="./src/EduEliteLogo.PNG" alt="EduElite" class="piclogo">

    <div class="settingsContainer">
        <p class="settingsSection">Profil</p>
        <a href="./settings/profile.html" class="settingsChoice">Karriere</a>
        <p class="settingsSection">Einstellungen</p>
        <a href="#" class="settingsChoice" id="settings-reset-progress">Lernfortschritt Zürucksetzen</a>
